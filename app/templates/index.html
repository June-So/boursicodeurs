{% extends 'base.html' %}
{% block body %}
    <h1>Boursicodeurs</h1>
    <p>Site en construction</p>
    <div>
        <h2>Gestion du model</h2>
        <a href="{{ url_for('train_model') }}"><button>train</button></a>
        <a href="{{ url_for('get_predict') }}"><button>get predict</button></a>
    </div>
    <div>
        <h2>Liste des indices</h2>
        {% for instrument in instruments %}
            <a href="{{ url_for('get_data', instrument=instrument, period='H1', number=2600)}}">{{ instrument }}</a>
        {% endfor %}
    </div>
{% endblock %}
